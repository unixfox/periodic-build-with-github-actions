name: Docker and non docker build coredns image

on:
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/docker-build-coredns.yml'
      - 'coredns/**'

jobs:

  build:

    runs-on: 'ubuntu-latest'

    steps:
      - name: Get latest tag
        id: get-latest-tag
        run: |
          echo "tag=$(git ls-remote --refs --tags https://github.com/coredns/coredns.git| grep -v beta | cut --delimiter='/' --fields=3| grep -v "v0" | sort --version-sort |tail --lines=1 |cut -d "v" -f2)" >> $GITHUB_ENV
        shell: bash

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Check Out Repo
        uses: actions/checkout@v6

      - name: Check Out Repo coredns
        uses: actions/checkout@v6
        with:
          repository: "coredns/coredns"
          ref: 'v${{ env.tag }}'
          path: 'coredns-git'

      - name: Add extra plugins
        run: |
          cat coredns-git/plugin.cfg coredns/plugin.cfg > coredns-git/plugin-override.cfg
          cd coredns-git
          mv plugin-override.cfg plugin.cfg
          go get github.com/wenerme/coredns-pdsql
          go get github.com/jinzhu/gorm/dialects/postgres
          go get github.com/serverwentdown/alias
          go generate

      - name: Login to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: latest

      - name: Build coredns
        run: |
          cd coredns-git
          make LINUX_ARCH="amd64 arm arm64" -f Makefile.release release
          cp -R build/linux build/docker
          make LINUX_ARCH="amd64 arm arm64" VERSION=${{ env.tag }} DOCKER=quay.io/unixfox -f Makefile.docker docker-build
          make LINUX_ARCH="amd64 arm arm64" VERSION=${{ env.tag }} DOCKER=quay.io/unixfox -f Makefile.docker docker-push

      - name: Publish binaries to dist branch
        run: |
          # Configure git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Create a temporary directory for the dist branch
          mkdir -p /tmp/coredns-dist
          cd /tmp/coredns-dist
          
          # Clone the existing dist branch (or create if it doesn't exist)
          if git ls-remote --heads https://github.com/${{ github.repository }}.git dist | grep -q dist; then
            git clone --branch dist --depth 1 https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git .
          else
            git init
            git checkout -b dist
          fi
          
          # Create directory for this version
          mkdir -p binaries/v${{ env.tag }}
          
          # Copy only Linux binaries from build directory
          for arch in amd64 arm arm64; do
            if [ -f $GITHUB_WORKSPACE/coredns-git/build/linux/${arch}/coredns ]; then
              cp $GITHUB_WORKSPACE/coredns-git/build/linux/${arch}/coredns binaries/v${{ env.tag }}/coredns-linux-${arch}
              echo "Copied coredns-linux-${arch}"
            fi
          done
          
          # Copy only Linux release tarballs if they exist
          if [ -d "$GITHUB_WORKSPACE/coredns-git/release" ]; then
            cp $GITHUB_WORKSPACE/coredns-git/release/coredns_${{ env.tag }}_linux_*.tgz binaries/v${{ env.tag }}/ 2>/dev/null || true
            cp $GITHUB_WORKSPACE/coredns-git/release/coredns_${{ env.tag }}_linux_*.sha256 binaries/v${{ env.tag }}/ 2>/dev/null || true
            echo "Copied Linux release tarballs"
          fi
          
          # Create a README for this version
          cat > binaries/v${{ env.tag }}/README.md << EOF
          # CoreDNS v${{ env.tag }} Linux Binaries
          
          Built on: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          
          This directory contains the compiled CoreDNS Linux binaries for version v${{ env.tag }}.
          
          ## Available binaries:
          
          $(ls -lh binaries/v${{ env.tag }}/ | tail -n +2)
          
          ## Custom plugins included:
          - pdsql (github.com/wenerme/coredns-pdsql)
          - pdsql_postgres (github.com/jinzhu/gorm/dialects/postgres)
          - alias (github.com/serverwentdown/alias)
          EOF
          
          # Add and commit
          git add binaries/v${{ env.tag }}
          git commit -m "Add CoreDNS v${{ env.tag }} Linux binaries" || echo "No changes to commit"
          
          # Push to dist branch
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git dist
