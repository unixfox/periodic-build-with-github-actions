name: Docker build opencode-web image

on:
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/docker-build-opencode-web.yml'
      - 'opencode-web/**'

jobs:

  build:

    runs-on: 'ubuntu-latest'

    steps:
      - name: Get latest tag
        id: get-latest-tag
        run: |
          echo "tag=$(git ls-remote --refs --tags https://github.com/anomalyco/opencode.git | cut --delimiter='/' --fields=3 | sort --version-sort | tail --lines=1)" >> $GITHUB_ENV
        shell: bash

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Check Out Repo
        uses: actions/checkout@v6

      - name: Login to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: latest

      - name: Set up build timestamp
        run: echo "timestamp=$(date +%Y%m%d)" >> $GITHUB_ENV

      - name: Build and push docker image
        id: docker_build_new
        uses: docker/build-push-action@v6
        with:
          context: ./opencode-web
          file: ./opencode-web/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: OPENCODE_VERSION=${{ env.tag }}
          tags: quay.io/unixfox/opencode-web:latest, quay.io/unixfox/opencode-web:${{ env.tag }}, quay.io/unixfox/opencode-web:build-${{ env.timestamp }}
